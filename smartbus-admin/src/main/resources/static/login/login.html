<body>
<div class="win">
    <div class="login_win">
        <div class="login_title"></div>
        <form id="login_form" class="form_win">
            <div class="form_title">
                <span>用户登录</span>
            </div>
            <div class="user">
                <input type="text" id="username" placeholder="用户名" />
            </div>
            <div class="passerword">
                <input type="password" id="password" placeholder="密码" />
            </div>
            <!--
            <div class="remember clear">
                <a href="">忘记密码？</a>
            </div>
            -->
            <input type="button" value="登 录" class="submit" onclick="submitForm('#login_form');"/>
        </form>
    </div>
</div>
</body>
