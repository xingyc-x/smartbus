<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	<!--框架必需-->
	<script src="/libs/quickui/libs/js/jquery.js"></script>
	<script src="/libs/quickui/libs/js/language/cn.js"></script>
	<script src="/libs/quickui/libs/js/framework.js"></script>
	<link rel="stylesheet" href="/libs/quickui/libs/css/import_basic.css" type="text/css" />
	<link rel="stylesheet" type="text/css" id="skin" prePath="/libs/quickui/" />
	<link rel="stylesheet" type="text/css" id="customSkin" />

		<!--基本选项卡start-->
		<script type="text/javascript" src="/libs/quickui/libs/js/nav/basicTab.js"></script>
		<!--基本选项卡end-->

		<style type="text/css">
			#demo1 .basicTab_top{
				border: 0;
			}
			.img_content{
				position:relative;
				border:solid 1px #000;
				display:inline-block;
				margin:20px 20px
			}
			.img_content .device_icon{
				position:absolute;
				width: 24px;
				height: 40px;
				background-image: url(/images/icons/fi1.png);
				background-repeat: no-repeat;
				cursor: pointer;
				cursor: hand;
			}
			.img_content .textarea{
				position:absolute;
				width: 60px;
				height: 30px;
				border: solid 1px #e3e8ee;
			}
		</style>

	</head>

	<body>
		<div class="page_content">
			<div class="groupTitle">
				<span>2D平面监测</span>
				<button style="float:right" onclick="editMap()"><span class="icon_edit">编辑</span></button>
			</div>
			<div class="basicTab"></div>
		</div>
	</body>

	<script>
		var tabData;//项目2D平面图数据
		var menu;//右键菜单

		$(function() {
			//异步获取tabData
			tabData={"pictures":[
					{"address":"A区","url":"../mylibs/images/image1.png","imgWidth":559,"imgHeight":581,"points":[
							{"x":128,"y":194,"device_id":"IBCs1"},
							{"x":479,"y":95,"device_id":"IBCs2"},
							{"x":259,"y":374,"device_id":"IBCs3"}]
					},
					{"address":"B区","url":"../mylibs/images/image2.jpg","imgWidth":700,"imgHeight":857,"points":[
							{"x":283,"y":454,"device_id":"IBCssd1"},
							{"x":124,"y":473,"device_id":"IBCs2sd"}]
					},
					{"address":"1楼北","url":"../mylibs/images/test_2D.jpg","imgWidth":1680,"imgHeight":1050,"points":[
							{"x":220,"y":500,"device_id":"IBC1"},
							{"x":400,"y":800,"device_id":"IBC2"},
							{"x":900,"y":300,"device_id":"IBC3"}]
					},
					{"address":"2楼南","url":"../mylibs/images/test_2D.jpg","imgWidth":1680,"imgHeight":1050,"points":[
							{"x":220,"y":500,"device_id":"IBC1344"},
							{"x":400,"y":800,"device_id":"IBC12234334"},
							{"x":900,"y":300,"device_id":"IBC1223434"}]
					},
					{"address":"3楼南","url":"../mylibs/images/test_2D.jpg","imgWidth":1680,"imgHeight":1050,"points":[
							{"x":220,"y":500,"device_id":"IBC1344"},
							{"x":400,"y":800,"device_id":"IBC12234334"},
							{"x":900,"y":300,"device_id":"IBC1223434"}]
					},
					{"address":"4楼","url":"../mylibs/images/test_2D.jpg","imgWidth":1680,"imgHeight":1050,"points":[
							{"x":220,"y":500,"device_id":"IBC1344"},
							{"x":400,"y":800,"device_id":"IBC12234334"},
							{"x":900,"y":300,"device_id":"IBC1223434"}]
					}
				]}

			if(sessionStorage.getItem('tabData')!=null){
				tabData = JSON.parse(sessionStorage.getItem('tabData'));
			}
			else{
				//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
				top.Toast("showNoticeToast", "post申请获取数据tabData");
			}

			pictures = tabData.pictures;
			for(k in pictures){
				//添加选项卡tab
				var tab=$('<div style="width:100%;height:100%;">');
				$(".basicTab").append(tab);
				tab.attr("name",pictures[k].address);
				//添加图片容器
				var img_content=$('<div class="img_content"></div>')
				tab.append(img_content);
				img_content.attr("id","img"+k);
				//添加图片
				var img=$('<img src=" ">');
				img_content.append(img);
				img.attr("src",pictures[k].url);
				//添加设备标注点
				var points=pictures[k].points;
				for(j in points){
					var point=$('<div class="device_icon"></div>');
					img_content.append(point);
					point.attr("title","设备ID："+points[j].device_id);
					point.attr("id",points[j].device_id);
					point.tip();
					point.css({
						left: points[j].x-7,
						top: points[j].y-30
					});

					var text=$('<textarea class="textarea"></textarea>');
					img_content.append(text);
					text.attr("id","text"+points[j].device_id);
					text.css({
						left: points[j].x-7,
						top: points[j].y-50-30,

					});

					text.attr("disabled", true);
					text.val("0  ℃");
				}
			}
			$(".basicTab").render();

			//设备点击事件绑定
			$('.device_icon').on('click', function(){
				var device_id = $(this).attr('id');
				sessionStorage.setItem('deviceIDSeclectedInPage-dataDisplay2D', device_id);
				var diag = new top.Dialog();
				diag.Title = "设备："+device_id+"详细信息";
				diag.URL = "../../html/dialog_content_devcie_detail.html";
				diag.Width = 600;
				diag.Height = 400;
				diag.show();
			});
		});


		//编辑图片按钮
		function editMap(){
			sessionStorage.setItem('tabData', JSON.stringify(tabData));
			window.location.href="data-display-2D-edit.html";
		}

		//
		window.setInterval(update, 3000);
		function update(){
			//top.Toast("showNoticeToast", "WebSocket连接发生错误");
			var picture=tabData.pictures;
			for(k in pictures){
				var points=pictures[k].points;
				for(j in points){
					var temperature = Math.floor(Math.random()*15+30);
					$('#text'+points[j].device_id).val(temperature+'  ℃');
					if(temperature>43){
						$('#text'+points[j].device_id).css({"color":"red"});
					}
					else{
						$('#text'+points[j].device_id).css({"color":"green"});
					}

				}
			}

		}
	</script>

</html>
