<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>设备添加</title>
		<!--框架必需-->
		<script src="/libs/quickui/libs/js/jquery.js"></script>
		<script src="/libs/quickui/libs/js/language/cn.js"></script>
		<script src="/libs/quickui/libs/js/framework.js"></script>
		<link rel="stylesheet" href="/libs/quickui/libs/css/import_basic.css" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="/libs/quickui/" />
		<link rel="stylesheet" type="text/css" id="customSkin" />

		<!-- 日期选择框start -->
		<script type="text/javascript" src="/libs/quickui/libs/js/form/datePicker/WdatePicker.js"></script>
		<!-- 日期选择框end -->

		<!-- 数字步进器start -->
		<script type="text/javascript" src="/libs/quickui/libs/js/form/stepper.js"></script>
		<!-- 数字步进器end -->

		<!-- 表单验证start -->
		<script src="/libs/quickui/libs/js/form/validationRule.js" type="text/javascript"></script>
		<script src="/libs/quickui/libs/js/form/validation.js" type="text/javascript"></script>
		<!-- 表单验证end -->

		<!-- 表单异步提交start -->
		<script src="/libs/quickui/libs/js/form/form.js" type="text/javascript"></script>
		<!-- 表单异步提交end -->
	</head>

	<body>
		<div  class="page_content">
			<form id="myFormId" action="http://192.168.1.2:8080/project/bind/bindPoint" method="post" target="frmright" failAlert="表单填写不正确，请按要求填写！">
				<table class="tableStyle" formMode="transparent">
					<tr>
						<td>选择项目：</td>
						<td>
							<select id="programList" url="http://192.168.1.2:8080/project/bind" method="post" params='{"userinfor.organization.orgId":"3"}' prompt="请选择项目" name="proNummber" class="validate[required]" ></select><span class="star">*</span>
						</td>
					</tr>
					<tr>
						<td width="120">MAC地址：</td>
						<td><input id="macAddr" name="mac" type="text"  class="validate[required]" watermark="AA:BB:CC:DD "onchange="getDeviceList()"/><span class="star">*</span></td>
					</tr>
					<tr>
						<td width="120">设备总数:</td>
						<td><input id="total" name="total" type="text"  disabled="true" class="validate[required]"/></td>
					</tr>
					<tr id="timeTr">
						<td>注册时间：</td><td><input type="text" name="deviceRollTime" class="date"/></td>
					</tr>
					<tr>
						<td>设备描述：</td>
						<td colspan="3">
							<textarea name="deviceDisc"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<input type="button" value=" 重 置 " onclick="formReset()"/>
							<input type="submit" value=" 提 交 " class="primary" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>


	<script type="text/javascript">
		//上传组件使用

		function initComplete(){
			//静态项目数据
			// var selData = {
			// 	"list": [{
			// 		"value": "123ABC",
			// 		"key": "项目1"
			// 	}, {
			// 		"value": "222abc",
			// 		"key": "项目2"
			// 	}]
			// };
			// //赋给data
			// $("#programList").data("data", selData)
			// //刷新下拉框
			// $("#programList").render();

			//表单异步提交处理
			$('#myFormId').submit(function(){
				//判断表单的客户端验证时候通过
				var valid = $('#myFormId').validationEngine({returnIsValid: true});
				if(valid){
					$(this).ajaxSubmit({
						//表单提交成功后的回调
						success: function(responseText, statusText, xhr, $form){
							top.Toast("showSuccessToast", "保存成功",function(){
							});
							formReset();
						}
					});
				}
				else{
					top.Toast("showErrorToast", "表单填写不正确！");
				}
				//阻止表单默认提交事件
				return false;
			});
		}

		//当填入相应的MAC地址的时候，向服务器请求该MAC地址下所有的设备列表
		function getDeviceList() {
			$.ajax({
				//请求地址
				url: "http://192.168.1.2:8080/project/bind/listPoint",
				//请求方式
				type: "GET",
				//请求的媒体类型
				dataType:"text",
				//数据，json字符串
				data:{"mac":$("#macAddr").val()},
				//请求成功
				success: function (data) {
					if(data == "error" )
					{
						top.Toast("showErrorToast", "设备不存在！")
						return;
					}else if( data == "error2"){
						top.Toast("showErrorToast", "设备已绑定！")
						return;
					}
					else {
						//传回来的data：p1;p2;p3
						var arr = new Array();
						//可以用字符或字符串分割
						arr = data.split(';');
						$("#total").val(arr.length.toString());
						for(var i=0;i<arr.length;i++)
						{
							//动态生成
							$("#timeTr").before('<tr id='+arr[i]+'id>');
							var td ='<td align="right">'+arr[i]+':</td>';
							var $input =  $('<input class="validate[required]" type="text" watermark="输入设备编号" name='+arr[i]+'>');
							$('#'+arr[i]+'id').append(td,$input);
							$input.render();
							$(".tableStyle").render();//渲染
						}
					}
				},
				//请求失败，包含具体的错误信息
				error: function (e) {
					console.log(e.status);
					console.log(e.responseText);
				},
			});
		}

		//重置处理
		function formReset(){
			//重置表单元素
			$("#myFormId")[0].reset();
		}

	</script>
</html>
