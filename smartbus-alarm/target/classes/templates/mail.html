<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>威腾母线监测平台报警邮件</title>
</head>
<body>
您好<span th:text="${model['user_name']}" />(<span th:text="${model['user_realName']}" />)<br/>
